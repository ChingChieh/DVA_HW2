<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }
    text {  /* This will also set the text on axis */
        font: 16px sans-serif;
    }


</style>
<!-- Body tag is where we will append our SVG and SVG objects-->
<body>
</body>

<!-- Load in the d3 library -->
<script type="text/javascript" src="/lib/d3.v5.min.js"></script>
<script type="text/javascript" src="/lib/d3-geo-projection.v2.min.js"></script>
<script type="text/javascript" src="/lib/d3-legend.min.js"></script>
<script type="text/javascript" src="/lib/d3-tip.min.js"></script>
<script type="text/javascript" src="/lib/topojson.v2.min.js"></script>

<script>
var padding = {top: 50, right: 50, bottom: 50, left:50};
var width = 1200;
var height = 800;
var parseTime = d3.timeParse("%Y-%m-%d");
var xScale = d3.scaleTime().range([padding.left * 2, width - padding.right * 2]);
var yScale = d3.scaleLinear().range([height - padding.bottom, padding.top]);
var xAxis = d3.axisBottom()
              .tickFormat(d3.timeFormat("%b %y"))
              .scale(xScale);

var yAxis = d3.axisLeft()
              .scale(yScale);

var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

var color = d3.scaleOrdinal(d3.schemeCategory10);
var game = ['Catan', 'Dominion', 'Codenames', 'Terraforming Mars', 'Gloomhaven', 'Magic: The Gathering', 'Dixit', 'Monopoly', 'a', 'b']
color.domain(game)

d3.dsv(",", "boardgame_ratings.csv", function(d){
    return{
        date: parseTime(d.date),
        catanCount: +d["Catan=count"],
        catanRank: +d["Catan=rank"],
        dominionCount: +d["Dominion=count"],
        dominionRank: +d["Dominion=rank"],
        codenamesCount: +d["Codenames=count"],
        codenamesRank: +d["Codenames=rank"],
        terraformingMarsCount: +d["Terraforming Mars=count"],
        terraformingMarsRank: +d["Terraforming Mars=rank"],
        gloomhavenCount: +d["Gloomhaven=count"],
        gloomhavenRank: +d["Gloomhaven=rank"],
        magicTheGatheringCount: +d["Magic: The Gathering=count"],
        magicTheGatheringRank: +d["Magic: The Gathering=rank"],
        dixitCount: +d["Dixit=count"],
        dixitRank: +d["Dixit=rank"],
        monopolyCount: +d["Monopoly=count"],
        monopolyRank: +d["Monopoly=rank"]
    }
}).then(function(data){
    console.log(data)
    
    // Setting x-axis and y-axis
    xScale.domain([
        d3.min(data, function(d) { return d.date; }),
        d3.max(data, function(d) { return d.date; })
    ]);
    var yMax = d3.max(data, function(d) { return d.catanCount; });
    yScale.domain([0, yMax]);
    
    svg.append("g")
       .attr("class", "axis")
       .attr("transform","translate(" + 0 + "," + (height - padding.bottom) + ")")
       .call(xAxis);

    svg.append("g")
       .attr("class", "axis")
       .attr("transform", "translate(" + 2 * padding.left + ",0)")
       .call(yAxis);

    // Draw lines
    var catanLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) // set the x values for the line generator
                    .y(function(d) { return yScale(d.catanCount); }) // set the y values for the line generator 
    var dominionLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.dominionCount); }) 
    var codenamesLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.codenamesCount); })
    var terraformingMarsLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.terraformingMarsCount); })
    var gloomhavenLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.gloomhavenCount); })
    var magicTheGatheringLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.magicTheGatheringCount); })
    var dixitLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.dixitCount); })
    var monopolyLine = d3.line()
                    .x(function(d) { return xScale(d.date); }) 
                    .y(function(d) { return yScale(d.monopolyCount); })

    dataLen = data.length 
    /* Catan */
    svg.append("path")
        .datum(data) // Binds data to the line 
        .attr("class", "line") // Assign a class for styling 
        .attr("d", catanLine) // Calls the line generator
        .style("stroke", function(d){
            return color("Catan");
        }); 

    svg.append("text")
    .attr("transform", "translate(" + (width - padding.right * 2 + 10) + "," + yScale(data[dataLen - 1].catanCount) + ")")
    .attr("dy", ".35em")
    .attr("text-anchor", "start")
    .style("fill", function(d){
            return color("Catan");
        })
    .text("Catan");

    /* Dominion */
    svg.append("path")
    .datum(data)  
    .attr("class", "line")  
    .attr("d", dominionLine) 
    .style("stroke", function(d){
        return color("Dominion");
    }); 

    svg.append("text")
    .attr("transform", "translate(" + (width - padding.right * 2 + 10) + "," + yScale(data[dataLen - 1].dominionCount) + ")")
    .attr("dy", ".35em")
    .attr("text-anchor", "start")
    .style("fill", function(d){
            return color("Dominion");
        })
    .text("Dominion");




}).catch(function(error) {
    console.log(error);
});
</script>
