<style>

path.link1 {
  fill: none;
  stroke: rgb(89, 128, 34);
  stroke-width: 1.5px;
  stroke-dasharray: 10;
}
path.link0 {
  fill: none;
  stroke: #666;
  stroke-width: 5px;
}

.fixed {
  stroke: red;  
  stroke-width: 0.5px;
  font: 30px sans-serif;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}
circle.level1{
  fill: #faf3dd;
}
circle.level2{
  fill: #64958f;
}
circle.level3{
  fill: #065c6f;
}

text {
  fill: #000;
  font: 12px sans-serif;
  font-weight: bold;
  pointer-events: none;
}

</style>

<title></title></head><body>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  console.log(links)

  var width = 1200,
      height = 700;


  var rScale = d3.scaleLinear().range([5, 35]);
  
  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);


  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { 
        // console.log(d);
        return "link" + d.value; 
        });
    console.log(force.nodes())
  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on("dblclick", dblclick)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      

    var scaleArray = [];   // Store the count of neighbor for every node
    links.forEach(function(link) {
      var len = links.filter(function(l) {
        return l.source.index == link.index || l.target.index == link.index
      });
      scaleArray.push(len.length)  
    });
    console.log(scaleArray)
    rScale.domain([d3.min(scaleArray), d3.max(scaleArray)]);
    console.log(rScale.domain())


  // add the nodes
  node.append("circle")
      .attr("r", function(d, i){
        d.weight = links.filter(function(l) {
            return l.source.index == d.index || l.target.index == d.index
        });
        d.weight = d.weight.length
        return rScale(d.weight);
      })
      .attr("class", function(d) {
        var level; 
        if (rScale(d.weight) <= 15){
            level = 1;
        } else if (rScale(d.weight) <=25) {
            level = 2;
        } else {
            level = 3;
        }
        return "level" + level; 
        });

  // add label
  node.append("text")
      .attr("dx", 12)
      .attr("dy", -10)
      .text(function(d) {
        // console.log(d["name"])  
        return d["name"]
        })  

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };
  function dblclick(d) {
    d3.select(this).classed("fixed", false)
    d.fixed = false;
    d.fx = null;
    d.fy = null;
  }
  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      
      d3.select(this).attr("class", "fixed");
      //classed("fixed", true)

      d.fixed = true;
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };

  svg.append("text")
     .attr("transform", "translate(" + (width/2 + 370) + " ," + 
                           20 + ")")
     .text("chuang424");
  
  
}).catch(function(error) {
  console.log(error);
});

</script>
